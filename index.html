    <style>
      @keyframes spinning {
        from { transform: rotate(0deg) }
        to { transform: rotate(360deg) }

      .spinhov:hover {
        animation-name: spinning;
        animation-duration: 1s;
        animation-iteration-count: 1;
        /* linear | ease | ease-in | ease-out | ease-in-out */
        animation-timing-function: ease-in-out;
      }
      .spinmiercoles {
        animation-name: spinning;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        /* linear | ease | ease-in | ease-out | ease-in-out */
        animation-timing-function: ease-in-out;
        animation-timing-function: linear;
      }
      .redes-container {
        position: relative;
        height: 200px;
      }
      .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>

    <script>
      var d = new Date();
      var weekday = d.getDay(); // 0 = Domingo, 1 = Lunes, 2 = Martes, etc.
      var conejo = document.getElementById("imagen");

      if (weekday === 3) { // 3 = Mi√©rcoles
        document.getElementById("imagen").src = "./img/logo-v2.png";
        conejo.classList.add("spinmiercoles");
      } else {
        document.getElementById("imagen").src = "./img/logo-v2.png";
        conejo.classList.add("spinhov");
      }
    </script>
